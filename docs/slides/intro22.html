<x-markdown><h1>Introducing: Presenter</h1><blockquote><img src=&quot;https://media.giphy.com/media/l3PEfygnpy7t7LSQWa/giphy.gif&quot; alt=&quot;Me teaching&quot;></blockquote><br><em>Michael Bethencourt (he/him)</em><h3>Current position</h3><ul><li>Curriculum dev + instruction</li><li>Kickstart Coding, a subscription-based coding school</li><li>Main challenge: Develop newbie-friendly curriculum</li><li>Also challenge: Keep useful for advanced as well</li></ul><h3>Previous positions</h3><ul><li>Industry: Experience at a various tech corps</li><li>Teaching: Lead classes at Trilogy / UC-Berkeley</li><li>Volunteer: Lead kid classes on Python, Scratch</li></ul></x-markdown>

<x-markdown><h1>Introducing: This presentation</h1><ol><li>Introductions</li><li>Problems</li><li>Solutions</li><li>Demos</li><li>Future</li><li>Questions</li></ol></x-markdown>


<x-markdown><h2>Problems</h2><h2>(aka, <em>Why yet another framework?</em>)</h2></x-markdown>


<x-markdown><h1>Teaching is hard</h1>Pre-requisites of modern frameworks make it harder.<h3>Tech stack pre-reqs</h3><ul><li>Most suggested setups are &quot;all or nothing&quot; (no &quot;ramp-up&quot;)</li><li>Results in ubiquity of frameworks with easy ramp-up (e.g. jQuery, PHP)</li></ul><h3>Skill pre-reqs</h3><ul><li>Most are CLI-focused and require compilation for development</li><li>Results in requiring JS and CLI skill pre-reqs for HTML changes</li></ul><h3>Changing pre-reqs</h3><ul><li>Many frontend frameworks frequently switch syntaxes (JSX, TS, ES5), API changes, and terminology (e.g. especially jargon around async and state)</li><li>Results in fractured docs / tutorials and less transferable skills</li></ul></x-markdown>


<x-markdown><h1>Frontend is hard</h1>Many popular frontend frameworks can be hard to use in certain situations.<h3>Dependencies galore</h3><ul><li>Heavy <code>node_modules</code>, and resource-intensive builds</li><li>Results in slower dev, un-auditable code, launch disasters (e.g. <code>left-pad</code>)</li></ul><h3>Difficulty with integration into backend apps</h3><ul><li>Hybrid apps are clunky to develop</li><li>Results in fragile mounting and build systems, perpetual SPA rewrites</li></ul><h3>Difficulty in project and team management</h3><ul><li>&quot;Mere mortals&quot; on-boarding problems with complex FE tech</li><li>Results in hard-to-fill roles and poor communication</li></ul></x-markdown>

<x-markdown><h2>Observation: Both are hard for overlapping reasons</h2></x-markdown>

<x-markdown><h2>Solution?</h2></x-markdown>

<x-markdown><h1>Introducing: Modulo.js</h1><blockquote><h3>Approach</h3><ul><li>Declarative</li><li>Compositional</li><li>Middleware</li><li>Component</li><li>State management</li><li>Templating</li><li>Batteries included</li><li>HTML first</li></ul></blockquote><h3>Goals</h3><ul><li>Simple</li><li>Educational</li><li>Ramp up</li></ul><h3>Uses</h3><ul><li>Progressive enhancement for backend apps</li><li>Static site generation</li><li>&quot;Glue&quot; language</li><li>Quick data viz, live-coding</li><li>Single page apps</li></ul></x-markdown>
