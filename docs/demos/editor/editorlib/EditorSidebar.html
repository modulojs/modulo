<div
    class="upper-left-circle {% if state.visible %}filled{% endif %}"
></div>
<div class="
    menu-wrapper
    {% if state.visible %}
    menu-wrapper--visible
    {% endif %}
">
    <div class="menu-button-holder">
        <x-Btn
            class="actions {% if state.visible %}actions--tl{% endif %}"
            @click:=script.toggleSidebar
        >â˜°</x-Btn>
    </div>
    <div class="menu-holder" style="
            {% if state.visible %}
                display: block;
            {% else %}
                display: none;
            {% endif %}
        ">
        {% for tabInfo in state.tabs %}
            {% if state.tab == tabInfo.name %}
                <div class="left-square"></div>
            {% endif %}
            <x-Btn
                class="actions"
                payload="{{ tabInfo.name }}"
                @click:=script.toggleTab
            >{{ tabInfo.emoji }}</x-Btn>
        {% endfor %}
    </div>
    <div class="tab-holder {% if state.tab %}tab-holder--filled{% endif %}"
        style="
            {% if state.visible %}
                opacity: 1;
            {% else %}
                opacity: 0;
            {% endif %}
        ">
        {% if state.tab %}
            {% for box in state.boxes %}
                <div class="tab-box">
                    {{ box|safe }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
