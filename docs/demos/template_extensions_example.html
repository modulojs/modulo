<script src="/js/Modulo.js"></script>

<script src="/demos/mdu/extensions/mtl-extensions.js"></script>


<template modulo-embed>
    <Component name="ExapleComponent">
        <Props
            message
        ></Props>
        <Template>

            <h1>Counter: {{ state.count }}</h1>
            {?js let i = 0; while (i !== 10) { echo(`<button @click:=script.count payload:=${i}>${i}</button>`); i++; } ?}

            {% if state.liked %}
                {{ props.message }}
            {% else %}
                <button @click:=script.like>Like</button>
            {% endif %}
        </Template>
        <State
            liked:=false
            count:=0
        ></State>
        <Script>
            function like() {
                state.liked = true;
            }
            function count(payload) {
                state.count += payload;
            }
        </Script>
    </Component>
</template>

<script> Modulo.defineAll() </script>


<h1>Custom Templating</h1>

<hr />

<x-ExapleComponent
    message="Templating language test example"
></x-ExapleComponent>
