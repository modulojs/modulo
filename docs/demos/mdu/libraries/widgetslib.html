<Component name="Btn">
    <Style
        -src="./widgetslib/Btn.css"
    ></Style>
</Component>


<Component name="Options">
    <Props
        options
        onchange
        value
    ></Props>
    <Template>
        {% for opt in props.options %}
            <div style="position: relative">
                {% if state.value == opt.name %}
                    <div class="right-square"></div>
                {% endif %}
                <x-Btn
                    @click:=formhelper.setValue
                    payload="{{ opt.name }}"
                    style="position: relative"
                >{{ opt.label|default:opt.name|capfirst }}</x-Btn>
            </div>
        {% endfor %}
    </Template>
    <State
        value=""
    ></State>
    <Script
        -name="formhelper"
        -src="./widgetslib/formHelper.js"
    ></Script>
    <Style>
        .right-square {
            position: absolute;
            right: 10px;
            top: -3px;
            z-index: 0;
            height: calc(100% + 6px);
            width: 80px;
            background: var(--m-highlight);
        }
    </Style>
</Component>


<Component name="Checkbox">
    <Props
        label
        name
    ></Props>
    <Template>
        <div style="position: relative">
            {% if state.value %}
                <div class="right-square"></div>
            {% endif %}
            {% if state.value %}
                <input type="checkbox" id="checkbox{{ component.id }}"
                    @change:=formhelper.setValue checked />
            {% else %}
                <input type="checkbox" id="checkbox{{ component.id }}"
                    @change:=formhelper.setValue />
            {% endif %}
            <div class="label-group">
                <label for="checkbox{{ component.id }}">
                    {{ props.label }}
                </label>
                <x-Btn
                    @click:=formhelper.setValue
                    class="u-checkbtn"
                >{% if state.value %}âœ“{% else %}&nbsp;{% endif %}</x-Btn>
            </div>
        </div>
    </Template>
    <State
        value:=false
    ></State>
    <Script
        -name="formhelper"
        -src="./widgetslib/formHelper.js"
    ></Script>
    <Style>
        label {
            position: relative;
            text-align: right;
            margin: 10px;
            padding: 10px;
            border-bottom: 1px dotted var(--m-black);
            user-select: none;
        }
        input {
            display: none;
        }
        .u-checkbtn {
            font-size: 30px;
            line-height: 40px;
            padding-top: 5px;
            height: 50px;
            position: relative;
            margin-top: 10px;
            text-align: center;
            box-shadow: calc(var(--m-shadow-size) / 8) calc(var(--m-shadow-size) / 8) 0 inset var(--m-shadow);
        }
        .label-group {
            display: grid;
            grid-template-columns: 1fr 50px;
        }
        .right-square {
            position: absolute;
            right: -10px;
            top: 20px;
            z-index: 0;
            height: calc(100% - 30px);
            width: 70px;
            background: var(--m-highlight);
        }
    </Style>
</Component>
