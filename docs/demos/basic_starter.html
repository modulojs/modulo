<!--
    This is a starter component which shows off common features and tasks to
    make a simple shopping list, so you can copy & paste it into your project
    to get started (and remember syntax!).
-->
<template Modulo>
  <Component name="HelloWorld">
    <Props
        label
    ></Props>

    <!-- (Hint: Use https://modulojs.org/docs/templating-reference.html ) -->
    <Template>
        <!-- (Hint: "|upper" is a "template filter" which modifies text) -->
        <h2>{{ props.label|upper }}</h2>

        <!-- (Hint: "for" is a "template tag", which repeats HTML) -->
        <ol>
        {% for item in state.items %}
            <li>{{ item }}</li>
        {% endfor %}
        </ol>

        <!-- (Hint: Use "payload" to specify arguments to JS funcs) -->
        <button payload="Milk" @click:=script.addToList>Add "Milk"</button>
        <button payload="Bread" @click:=script.addToList>Add "Bread"</button>
    </Template>

    <!-- (Hint: The ="" syntax is for strings, while :='' is for other types) -->
    <State
        message="Hello world"
        num:=1
        items:=[]
        json:='{"more": "data"}'
    ></State>

    <Script>
        // (Hint: Define functions here to be referenced in "@" events)
        function addToList(payload) {
            state.items.push(payload);
        }
    </Script>

    <Style>
        :host { /* (Hint: Use :host to reference the component itself) */
            padding: 50px;
            display: inline-block;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </Style>
  </Component>
</template>

<!-- Include Modulo.js, using latest version: -->
<script src="https://unpkg.com/mdu.js"></script>

<!-- Use the component, as much as you'd like, each instance is isolated: -->
<x-HelloWorld label="Shopping list"></x-HelloWorld>

    src="https://unpkg.com/mdu.js@0.0.21/src/Modulo.js"

></script> -->
